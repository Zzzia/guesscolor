    <p id="answer"></p>

    <p>使用说明：<br>
        游戏共有8轮，玩家选择4个颜色球放入框中，会提示全对（颜色正确位置正确）/半对（颜色正确位置错误）的个数，每一轮根据推理选择更正确的答案</p>
    <p>辅助功能使用：<br>
        第一轮之后将<b>四个颜色按顺序</b>填入第一轮方框中，如红黄蓝绿<br>
        再根据半对个数和全对个数，如2个全对，1个半对，在后边加上21<br>
        将颜色和数字拼接起来，为 <b>红黄蓝绿21</b> ，填入输入框即可<br>
        第二轮第三轮同样的方法，没有进行的轮次可以不填写内容<br>
        输入完毕后点击计算按钮得到所有可能结果</p>
